get:
  summary: Get a task by ID
  tags:
    - Tasks
  parameters:
    - name: id
      in: path
      required: true
      description: Numeric ID of the task to retrieve
      schema:
        type: integer
        example: 1
  responses:
    '200':
      description: Task found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Task.yaml
    '400':
      description: Invalid ID
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ValidationError.yaml
    '404':
      description: Task not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/NotFoundError.yaml